    <header class="header">
      <s class="flex">
        <div id="menu-btn" class="fas fa-bars-staggered"></div>

        <a href="#" class="logo"><i class="fas fa-briefcase"></i> JobPlace.</a>

        <nav class="navbar">
          <a href="{% url 'home' %}">home</a>
        </nav>

        {% if user.is_authenticated %}
        {% if user == 'STUDENT' %}
          <a href="{% url 'student_profile' username=user.username %}" class="btn" style="margin-top: 0">{{ username }}</a>
        {% elif user == 'COMPANY' %}
          <a href="{% url 'company_profile' username=user.username %}" class="btn" style="margin-top: 0">{{ username }}</a>
        {% endif %}
        {% else %}
        <a href="{% url 'login_page' %}" class="btn" style="margin-top: 0">Signin/SignUp</a>
        {% endif %}
        <a href="{% url 'logout' %}" class="btn" style="margin-top: 0">logout</a>
    </header>
