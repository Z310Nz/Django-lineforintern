<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
  </head>
  <body>
    <!-- header section starts  -->

    <header class="header">
      <section class="flex">
        <div id="menu-btn" class="fas fa-bars-staggered"></div>

        <a href="#" class="logo"><i class="fas fa-briefcase"></i> JobPlace.</a>

        <nav class="navbar">
          <a href="home.html">home</a>
        </nav>

        <a href="{% url "login_page" %}" class="btn" style="margin-top: 0"
          >Signin/SignUp</a
        >
      </section>
    </header>

    <!-- header section ends -->

    <!-- home section starts  -->

    <div class="home-container">
      <section class="home">
        <form action="" method="post">
          <h3>Login/SignUp</h3>
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn">Login</button>
        </form>
      </section>
    </div>

    <!-- jobs section ends -->
    <section></section>
    <!-- custom js file link  -->
    <script src="{% static "js/script.js" %}"></script>
  </body>
</html>
