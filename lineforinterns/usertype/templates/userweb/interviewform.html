<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Role</title>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
  </head>
  <body>
    <!-- header section starts  -->

    {% include "navbarmain.html" %}

    <!-- header section ends -->

    <!-- Navbar  -->
    {% include "navbarprofile.html" %}
    <!-- Navbar  -->

    <!-- account section starts  -->

    <div class="account-form-container">
      <section class="account-form">
        <form action="" method="post">
          {% csrf_token %} {{ form.errors }}
          <h3>Interview Form</h3>
          <p>Date Interview <span>*</span></p>
          <input
            name="date"
            type="date"
            placeholder="choose your start date of internship"
            required
            maxlength="50"
            class="input"
          />
          <p>Time Interview <span>*</span></p>
          <input
            name="time"
            type="time"
            placeholder="choose your start date of internship"
            required
            maxlength="50"
            class="input"
          />
          <p>Location Interview <span>*</span></p>
            <input
                name="location"
                type="text"
                placeholder="choose your start date of internship"
                required
                maxlength="50"
                class="input"
            />
            <p>Link <span>*</span></p>
            <input
                name="link"
                type="text"
                placeholder="choose your start date of internship"
                required
                maxlength="50"
                class="input"
            />
          <input type="submit" value="submit" name="submit" class="btn" />
        </form>
      </section>
    </div>

    <!-- account section ends -->
    <section></section>
    <!-- custom js file link  -->
    <script src="{% static "js/script.js" %}"></script>
  </body>
</html>
